        description: Chave unica.
        tags: []

      - name: id_customer
        description: Identificador único do cliente no sistema.
        tags: []
        meta:
          openmetadata:
            tags: [
              'pii.pii'
            ]

      - name: first_name
        description: Nome do destinatário do SMS.
        tags: []
        meta:
