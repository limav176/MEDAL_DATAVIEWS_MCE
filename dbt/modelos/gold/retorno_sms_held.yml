version: 2

models:
  - name: retorno_sms_held
    meta:
      domain: comunicacoes
      layer: gold
      schema: comunicacoes_gold
      owner: valmir.lima@willbank.com.br
      openmetadata:
        tags: [
          'confiabilidade.fonte_da_verdade',
          'classificacao_da_informacao.publico',
        ]
        tier: 'Tier.Tier2'
        
    description: >
      **Propósito:** Esta tabela armazena informações sobre SMS que foram retidos ou não chegaram aos destinatários. Inclui dados como detalhes da conta de envio, número de mensagens não entregues, informações sobre o cliente e o destinatário, além das datas em que as mensagens foram retidas. Este registro é essencial para entender e resolver problemas de entrega de SMS, melhorando a eficácia das comunicações.

      **Escopo:** Oferece uma análise detalhada dos SMS não entregues, ajudando a identificar e corrigir questões que afetam a entrega das mensagens, como problemas de lista de contato ou bloqueios de operadora.

      **Audiência:** Direcionado a equipes de marketing e equipes que necessitam monitorar a eficiência das campanhas de SMS e otimizar a gestão de listas de contato para evitar retenções futuras.

      **Processo:** Dados sobre SMS retidos são coletados diretamente das atividades de envio realizadas através da Salesforce, proporcionando uma base confiável para a análise e melhoria contínua da qualidade da entrega.

      **Recorrência de atualização:** A tabela é atualizada 1x ao dia.

    tags: [gold, comunicacoes, salesforce, sms_held]

    columns:
