version: 2

models:
  - name: controle_comunicacoes_sms
    meta:
      domain: comunicacoes
      layer: gold
      schema: comunicacoes_gold
      owner: valmir.lima@willbank.com.br
      openmetadata:
        tags: [
          'confiabilidade.fonte_da_verdade',
          'classificacao_da_informacao.publico',
        ]
        tier: 'Tier.Tier3'

    description: >
      **Propósito:** Esta tabela armazena informações sobre as comunicações de sms enviadas pela empresa, com o objetivo de monitorar os envios e uso de recursos da plataforma.

      **Escopo:** Contém detalhes como nome da comunicação, centro de custo, área disparadora, BU, BU rateio, total enviado, dia, mês e ano de disparo.

      **Audiência:** Essencial para equipes de marketing, unidades de negócio e finanças.

      **Processo:** Os dados são coletados do Salesforce Marketing Cloud, unificados e processados para fornecer uma visão consolidada das comunicações de sms.

      **Recorrência de atualização:** A tabela é atualizada diariamente.

    tags: [gold, comunicacoes, sms]

    columns:
      - name: nome_da_comunicacao
        description: Nome da comunicação de sms.

      - name: centro_custo
        description: Centro de custo associado à comunicação de sms, extraído utilizando expressões regulares do nome da comunicação.

      - name: disparado_por
        description: Área disparadora da comunicação de sms, extraído utilizando expressões regulares do nome da comunicação.

      - name: bu
        description: BU (Business Unit) associada à comunicação de sms, obtida através de junção com tabela de centro de custo.

      - name: bu_rateio
        description: BU rateio associada à comunicação de sms, obtida através de junção com tabela de centro de custo.

      - name: total_enviado
        description: Total de sms enviados.

      - name: dt_disparo
        description: Data do disparo das comunicações.
        
      - name: dia_disparo
        description: Dia de disparo da comunicação de sms.

      - name: mes_disparo
        description: Mês de disparo da comunicação de sms.

      - name: ano_disparo
        description: Ano de disparo da comunicação de sms.