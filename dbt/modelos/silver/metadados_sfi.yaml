version: 2

models:
  - name: metadados_sfi
    meta:
      domain: comunicacoes
      layer: silver
      schema: comunicacoes_silver
      owner: fillipe.silva@willbank.com.br
      openmetadata:
        tags: [
          'confiabilidade.fonte_da_verdade',
          'classificacao_da_informacao.autorizado',
        ]
        tier: 'Tier.Tier3'

    description: >
      **Propósito:** Registrar informações volumétricas das integrações do SFI, permitindo monitoramento e análise da performance utilizando os dados como insumo para alarmística.

      **Escopo:** Contém detalhes sobre os nomes das integrações, datas de disparo e volumetria, possibilitando o acompanhamento da saúde das integrações.  

      **Audiência:** Todos os usuários do SFI que necessitam acompanhar o desempenho das integrações.  

      **Processo:** Os dados são extraídos diretamente das integrações do SFI.  

      **Recorrência de atualização:** Atualizada diariamente, aproximadamente às 00h.

    tags: [bronze, comunicacoes, salesforce, metodos, ingestao]

    columns:
    - name: dag_name
      description: Nome da integração registrada no SFI responsável pelo disparo do evento. Permite identificar qual processo ou fluxo originou os dados.
      tags: []

    - name: volume
      description: Quantidade total de registros ou dados integrados via SFI em um disparo específico. Utilizado para análises de volumetria e monitoramento de performance.
      tags: []

    - name: sendtime
      description: Data e hora exata em que o disparo foi realizado no SFI, registrada em formato de timestamp. Utilizada para auditoria e acompanhamento do tempo de execução.
      tags: []

    - name: ingestion_date
      description: Data completa em que o evento foi ingerido no pipeline de dados, geralmente no formato YYYY-MM-DD.
      tags: []

    - name: ingestion_year
      description: Ano de referência da ingestão do evento (formato numérico de quatro dígitos).
      tags: []

    - name: ingestion_month
      description: Mês de referência da ingestão do evento (valor numérico entre 1 e 12).
      tags: []

    - name: ingestion_day
      description: Dia do mês em que ocorreu a ingestão do evento (valor numérico entre 1 e 31).
      tags: []

    - name: execution_date
      description: Data completa em que a execução do processo foi registrada, geralmente no formato YYYY-MM-DD.
      tags: []

    - name: execution_year
      description: Ano em que ocorreu a execução do processo (formato numérico de quatro dígitos).
      tags: []

    - name: execution_month
      description: Mês em que ocorreu a execução do processo (valor numérico entre 1 e 12).
      tags: []

    - name: execution_day
      description: Dia do mês em que ocorreu a execução do processo (valor numérico entre 1 e 31).
      tags: []
