    description: >
      **Propósito:** Esta tabela consolida dados de visualizações em comunicações in-app, refinados para análises mais detalhadas de engajamento dos clientes e desempenho das campanhas.

      **Escopo:** Contém dados como ID do cliente, data da visualização, campanha, comunicação, e detalhes de ingestão e execução. Esses dados são utilizados para análises avançadas de comportamento de visualização dos clientes.

      **Audiência:** Destinada às equipes de análise de dados e CRM, que utilizam os dados para otimizar estratégias de comunicação e engajamento com base nas visualizações in-app.

      **Recorrência de atualização:** Atualizada diariamente.

    tags: [silver, comunicacoes, inapp, visualizacao, analise]

