version: 2

models:
  - name: bounce_sfmc
    meta:
      domain: comunicacoes
      layer: silver
      schema: comunicacoes_silver
      owner: valmir.lima@willbank.com.br
      openmetadata:
        tags: [
          'confiabilidade.fonte_da_verdade',
          'classificacao_da_informacao.autorizado',
        ]
        tier: 'Tier.Tier2'

    description: >
      **Propósito:** Registra eventos de bounce de e-mails, incluindo detalhes como ID de conta, categorias de bounce, e razões SMTP, essencial para análises de qualidade de envio de e-mail e otimização de listas de contato.

      **Escopo:** A tabela abrange informações detalhadas sobre eventos de bounce, incluindo a identificação da conta, categorias de bounce (hard bounce, soft bounce, etc.) e as razões SMTP fornecidas para o bounce, permitindo uma análise profunda sobre a qualidade dos endereços de e-mail e a eficácia das campanhas de comunicação.

      **Audiência:** Destinada a equipes de marketing por e-mail e analistas de dados que precisam monitorar a saúde e a eficácia de suas campanhas de e-mail, identificando problemas que podem afetar a entregabilidade e a receptividade.

      **Processo:** Os dados são coletados a partir da integração com plataformas de e-mail marketing e Salesforce, permitindo uma análise precisa e oportuna sobre os eventos de bounce e possibilitando ajustes proativos nas estratégias de comunicação.

      **Recorrência de atualização:** A tabela é atualizada 1x ao dia.

    tags: [bronze, comunicacoes, salesforce, email_bounce]

