version: 2

models:
  - name: open_sfmc
    meta:
      domain: comunicacoes
      layer: silver
      schema: comunicacoes_silver
      owner: valmir.lima@willbank.com.br
      openmetadata:
        tags: [
          'confiabilidade.fonte_da_verdade',
          'classificacao_da_informacao.autorizado',
        ]
        tier: 'Tier.Tier2'

    description: >
      **Propósito:** Documenta aberturas de e-mails, com dados sobre conta, assinante, domínio do e-mail e momento da abertura. Fundamental para entender o engajamento em e-mails e otimizar conteúdos.

      **Escopo:** Analisa engajamento em e-mails, identifica padrões de abertura e informa estratégias de otimização.

      **Audiência:** Para marketing e análise de dados focados em aumentar engajamento e eficácia do conteúdo de e-mails.

      **Processo:** Eventos de abertura coletados pelo Salesforce.

      **Recorrência de atualização:** Atualizada diariamente.

    tags: [silver, comunicacoes, salesforce, email_open]

    columns:
      - name: accountid
        description: Identificador da conta de onde o e-mail foi enviado.
        tags: []

      - name: id_email
        description: Identificador do e-mail associado à abertura.
        tags: []

      - name: id_open
        description: Identificador único do evento de abertura.
        tags: []

      - name: batchid
        description: Identificador do lote de envio.
        tags: []

      - name: domain
        description: Domínio do e-mail do assinante.
        tags: []

      - name: eventdate
        description: Data e hora do evento de abertura.
        tags: []

      - name: isunique
        description: Indica se a abertura é única.
        tags: []

      - name: jobid
        description: Identificador do trabalho de envio do e-mail.
        tags: []

      - name: listid
        description: Identificador da lista de envio.
        tags: []

      - name: oybaccountid
        description: Identificador alternativo da conta.
        tags: []

      - name: subscriberid
        description: Identificador do assinante que abriu o e-mail.
        tags: []
        meta:
          openmetadata:
            tags: [
              'pii.pii'
            ]

      - name: subscriberkey
        description: Chave única do assinante.
        tags: []
        meta:
          openmetadata:
            tags: [
              'pii.pii'
            ]

      - name: triggeredsendcustomerkey
        description: Chave do cliente do envio que resultou na abertura.
        tags: []

      - name: triggerersenddefinitionobjectid
        description: Objeto que definiu o envio que resultou na abertura.
        tags: []

      - name: ingestion_date
        description: Data de ingestão do evento.
        tags: []

      - name: ingestion_year
        description: Ano de ingestão.
        tags: []

      - name: ingestion_month
        description: Mês de ingestão.
        tags: []

      - name: ingestion_day
        description: Dia de ingestão.
        tags: []

      - name: execution_date
        description: Data de execução do evento.
        tags: []

      - name: execution_year
        description: Ano de execução.
        tags: []

      - name: execution_month
        description: Mês de execução.
        tags: []

      - name: execution_day
        description: Dia de execução.
        tags: []
