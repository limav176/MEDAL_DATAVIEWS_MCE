    description: >
        **Propósito:** Esta tabela contém dados de pessoas que se descadastram a partir de comunicações de WhatsApp enviadas pela Salesforce Marketing Cloud. É usada para analisar interações de clientes e a eficácia das campanhas.

        **Escopo:** Inclui informações como ID do cliente, data do clique, campanha, comunicação e detalhes de ingestão e execução. Esses dados ajudam a otimizar estratégias de comunicação com base no comportamento do cliente.

        **Audiência:** Destinada às equipes de marketing digital e CRM, fornecendo insights para melhorar o engajamento com comunicações de WhatsApp.

        **Processo:** Os dados são coletados a partir dos registros de descadastramento nas comunicações de WhatsApp na Salesforce Marketing Cloud, garantindo atualização e confiabilidade.

        **Recorrência de atualização:** Atualizada diariamente, geralmente nas primeiras horas da manhã.


    tags: [silver, comunicacoes, wpp, whatsapp, optout, analise]

