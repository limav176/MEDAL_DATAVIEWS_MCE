        tier: 'Tier.Tier2'

    description: >
      **Propósito:** Armazena informações completas sobre as atividades de SMS, incluindo SMS enviados, entregues, não entregues, além de registros de opt-ins e opt-outs, e mensagens tanto recebidas quanto enviadas. Essa visão completa ajuda a avaliar a performance das campanhas de SMS.

      **Escopo:** Contém dados detalhados, como a identificação do assinante, IDs das mensagens, o status de entrega, e as datas de envio e alterações, fundamentais para análises profundas da comunicação via SMS.

      **Audiência:**  Direcionada para equipes de marketing e analistas de dados focados em otimizar as campanhas de SMS, analisando a efetividade das mensagens e o engajamento dos usuários.

      **Processo:** Compilação de eventos de SMS através da Salesforce, garantindo um registro exato de todas as interações via SMS, facilitando a identificação de tendências e a tomada de decisões baseada em dados.

      **Recorrência de atualização:** A tabela é atualizada 1x ao dia.

    tags: [bronze, comunicacoes, salesforce, sms_activity]

