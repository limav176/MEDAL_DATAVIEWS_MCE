        ]
        tier: 'Tier.Tier2'

    description: >
      **Propósito:** Esta tabela contém dados de cliques em comunicações in-app enviadas pela Salesforce Marketing Cloud. É usada para analisar interações de clientes e a eficácia das campanhas.

      **Escopo:** Inclui informações como ID do cliente, data do clique, campanha, comunicação, e detalhes de ingestão e execução. Esses dados ajudam a otimizar estratégias de comunicação com base no comportamento do cliente.

      **Audiência:** Destinada às equipes de marketing digital e CRM, fornecendo insights para melhorar o engajamento com comunicações in-app.

      **Recorrência de atualização:** Atualizada diariamente.

    tags: [bronze, comunicacoes, salesforce, inapp, clique]

