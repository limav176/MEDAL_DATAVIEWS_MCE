    description: >
      **Propósito:** Esta tabela contém informações de jobs, que são atividades realizadas dentro da Salesforce Marketing Cloud. Os dados ajudam a gerenciar o envio de comunicações multi canais em todas as unidades de negócio que utilizam a Salesforce Marketing Cloud.

      **Escopo:** Inclui detalhes sobre os jobs, como identificação, tipo de atividade, status e resultados, facilitando o acompanhamento e a análise das campanhas de comunicação.

      **Audiência:** Útil para equipes de marketing e TI que trabalham com a Salesforce Marketing Cloud, oferecendo uma visão clara sobre o desempenho e a eficácia das campanhas.

      **Processo:** Os dados são coletados diretamente das atividades realizadas na Salesforce Marketing Cloud.

      **Recorrência de atualização:** A tabela é atualizada 1x ao dia.

    tags: [bronze, comunicacoes, salesforce, job]

