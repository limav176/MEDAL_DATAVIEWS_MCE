    description: >
      **Propósito:** Esta tabela contém informações sobre journeys, que são sequências de interações personalizadas com clientes, planejadas na Salesforce Marketing Cloud. Os dados são utilizados para monitorar e analisar a eficácia dessas interações em diferentes canais, apoiando a personalização e otimização da experiência do cliente em todas as unidades de negócio que utilizam a plataforma.

      **Escopo:** Abrange detalhes dos journeys, incluindo identificação, etapas, interações, canais utilizados, e resultados, permitindo uma análise detalhada da jornada do cliente e o impacto das comunicações.

      **Audiência:** Direcionado para equipes de marketing digital e experiência do cliente, fornecendo dados cruciais para a criação e otimização de journeys que visam melhorar a interação e o engajamento dos clientes.

      **Processo:** Os dados são extraídos da Salesforce Marketing Cloud, refletindo as atividades de interação com o cliente dentro de cada journey configurado, garantindo um acompanhamento preciso do desempenho e eficácia das estratégias de comunicação.

      **Recorrência de atualização:** A tabela é atualizada 1x ao dia.

    tags: [bronze, comunicacoes, salesforce, journey]

