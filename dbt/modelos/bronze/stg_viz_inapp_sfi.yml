    description: >
      **Propósito:** Esta tabela contém dados de visualizações em comunicações in-app enviadas pela Salesforce Marketing Cloud. Ela é usada para monitorar interações dos clientes e medir a eficácia das campanhas.

      **Escopo:** Inclui dados como ID do cliente, data da visualização, campanha, comunicação, e detalhes de ingestão e execução. Esses dados permitem ajustar estratégias de comunicação com base nas visualizações.

      **Audiência:** Direcionada às equipes de marketing digital e CRM para análise e otimização das campanhas in-app.

      **Recorrência de atualização:** Atualizada diariamente.

    tags: [bronze, comunicacoes, salesforce, inapp, visualizacao]

