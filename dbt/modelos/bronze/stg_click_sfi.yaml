version: 2

models:
  - name: stg_click_sfi
    meta:
      domain: comunicacoes
      layer: bronze
      schema: comunicacoes_bronze
      owner: valmir.lima@willbank.com.br
      openmetadata:
        tags: [
          'confiabilidade.fonte_da_verdade',
          'classificacao_da_informacao.privado',
        ]
        tier: 'Tier.Tier2'

    description: >
      **Propósito:** Captura eventos de cliques em e-mails, incluindo detalhes sobre a conta, o assinante, a URL clicada, e o momento do clique, essencial para análise de engajamento em campanhas de e-mail e otimização de conteúdo.

      **Escopo:** A tabela contém informações detalhadas sobre eventos de cliques, como a identificação da conta e do assinante, a URL específica clicada, e o timestamp do evento, possibilitando análises profundas sobre o comportamento dos usuários e a eficácia das campanhas de e-mail.

      **Audiência:** Voltada para equipes de marketing por e-mail e analistas de dados focados em medir e aumentar o engajamento dos usuários com o conteúdo enviado, além de otimizar estratégias de comunicação baseadas no comportamento de clique.

      **Processo:** Os dados são coletados em tempo real através da integração com sistemas de e-mail marketing e Salesforce, oferecendo insights imediatos sobre as interações dos usuários com as campanhas de e-mail.

      **Recorrência de atualização:** A tabela é atualizada 1x ao dia.

    tags: [bronze, comunicacoes, salesforce, email_click]

    columns:
