version: 2

models:
  - name: stg_tag_push_sfi
    meta:
      domain: comunicacoes
      layer: bronze
      schema: comunicacoes_bronze
      owner: valmir.lima@willbank.com.br
      openmetadata:
        tags: [
          'confiabilidade.fonte_da_verdade',
          'classificacao_da_informacao.privado',
        ]
        tier: 'Tier.Tier2'

    description: >
      **Propósito:** Registra como os usuários interagem com as tags dentro do Salesforce, coletando informações sobre os dispositivos usados, os aplicativos envolvidos e detalhes específicos dos eventos. Isso é crucial para entender o engajamento dos usuários e melhorar as comunicações baseadas em como as tags são utilizadas.

      **Escopo:** Inclui dados sobre a interação dos usuários com tags, abrangendo desde o tipo de dispositivo até os metadados dos eventos, ajudando a analisar e otimizar o engajamento.

      **Audiência:** Direcionado a equipes de marketing e análise de dados que querem aprofundar o entendimento sobre o comportamento do usuário e ajustar suas estratégias de comunicação com base em dados concretos.

      **Processo:** As interações são rastreadas e os dados coletados, fornecendo insights sobre como as tags são usadas, permitindo análises detalhadas e oportunas.

      **Recorrência de atualização:** A tabela é atualizada 1x ao dia.

    tags: [bronze, comunicacoes, salesforce, tag_push]

    columns:
      - name: deviceid
        description: Identificador do dispositivo receptor.
        tags: []
        meta:
          openmetadata:
            tags: [
              'pii.pii'
            ]

      - name: apid
        description: Identificador da aplicação remetente.

      - name: value
        description: Conteúdo da tag enviada.

      - name: createddate
        description: Data e hora da criação do evento.

      - name: createdby
        description: Quem criou o evento.

      - name: modifieddate
        description: Data e hora da última modificação.

      - name: modifiedby
        description: Quem modificou o evento por último.

      - name: ingestion_date
        description: Data de ingestão do evento.

      - name: ingestion_year
        description: Ano de ingestão.

      - name: ingestion_month
        description: Mês de ingestão.

      - name: ingestion_day
        description: Dia de ingestão.

      - name: execution_date
        description: Data de execução do envio da tag.

      - name: execution_year
        description: Ano de execução.

      - name: execution_month
        description: Mês de execução.

      - name: execution_day
        description: Dia de execução.
