    description: >
      **Propósito:** Esta tabela registra eventos de envio da Salesforce, capturando informações sobre diferentes tipos de comunicações enviadas, como e-mails, SMS e notificações push. Inclui detalhes sobre o remetente, os destinatários, o conteúdo enviado, e o momento do envio. Essencial para monitorar a eficácia de várias formas de comunicação com o cliente.

      **Escopo:** Abrange uma variedade de dados relacionados ao envio de comunicações, facilitando a análise da performance das campanhas e a interação dos destinatários com as mensagens.

      **Audiência:** Destina-se a profissionais de marketing que utilizam diferentes canais de comunicação na Salesforce, permitindo uma visão integrada do desempenho das suas estratégias de envio.

      **Processo:** Dados sobre os eventos de envio são coletados de todas as comunicações realizadas através da Salesforce, oferecendo insights precisos sobre o sucesso e o alcance das campanhas.

      **Recorrência de atualização:** A tabela é atualizada 1x ao dia, proporcionando dados atuais para análise contínua.

    tags: [bronze, comunicacoes, salesforce, send]

